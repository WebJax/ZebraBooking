<ActionBar title="Behandlinger"></ActionBar>

<GridLayout>
    <RadListView [items]="groceryList" selectionBehavior="Press" (itemSelected)="onNavigationItemTap($event)">
        <ng-template let-item="item">
            <GridLayout cols="300,*" class="overgruppe">
                <Label col="1" row="1" [text]="item.titel" class="p-15 gruppetitel"></Label>
                <Image col="2" row="1" horizontalAlignment="right" src="~/images/largearrow.png" class="largearrow"></Image>;
            </GridLayout>
        </ng-template>
    </RadListView>
</GridLayout>
